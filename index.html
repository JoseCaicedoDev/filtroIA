<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtro Geoespacial con IA</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="data/municipio.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#eff6ff',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        /* Asegura que el mapa tenga altura visible (requisito de Leaflet) */
        #map {
            min-height: 500px;
        }
    </style>
</head>

<body class="bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 h-screen overflow-hidden flex flex-col">
    <!-- Header -->
    <header class="bg-black/20 backdrop-blur-sm border-b border-white/10">
        <div class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <div
                        class="w-10 h-10 bg-gradient-to-r from-blue-500 to-purple-600 rounded-lg flex items-center justify-center">
                        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M9 20l-5.447-2.724A1 1 0 013 16.382V5.618a1 1 0 011.447-.894L9 7m0 13l6-3m-6 3V7m6 10l4.553 2.276A1 1 0 0021 18.382V7.618a1 1 0 00-1.447-.894L15 4m0 13V4m0 0L9 7">
                            </path>
                        </svg>
                    </div>
                    <div>
                        <h1 class="text-xl font-bold text-white">GeoIA pruebas</h1>
                        <p class="text-sm text-gray-300">Filtros geoespaciales con IA</p>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="flex-1 flex overflow-hidden">
        <div class="container mx-auto px-6 py-4 flex gap-6 h-full">
            <!-- Control Panel -->
            <div class="w-80 flex-shrink-0 flex flex-col">
                <div
                    class="bg-white/10 backdrop-blur-sm rounded-2xl p-4 border border-white/20 shadow-2xl flex-1 flex flex-col overflow-hidden">
                    <h2 class="text-lg font-semibold text-white mb-4 flex items-center flex-shrink-0">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 100 4m0-4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 100 4m0-4v2m0-6V4">
                            </path>
                        </svg>
                        Panel de Control
                    </h2>

                    <div class="flex-1 overflow-y-auto space-y-4">

                        <!-- Natural Language Input -->
                        <div>
                            <label class="block text-sm font-medium text-gray-300 mb-2">Instrucción en Lenguaje
                                Natural</label>
                            <textarea id="naturalLanguageInput" rows="3"
                                class="w-full bg-black/30 border border-white/20 rounded-lg px-3 py-2 text-white placeholder-gray-400 focus:ring-2 focus:ring-blue-500 focus:border-transparent resize-none"
                                placeholder="Ej: Seleccionar municipios de Cundinamarca, coordenada -74.05, 4.65"></textarea>
                        </div>

                        <!-- Results Panel -->
                        <div id="resultsPanel" class="bg-black/20 rounded-lg border border-white/10 p-3 hidden">
                            <h3 class="text-sm font-semibold text-white mb-2">Resultados</h3>
                            <div id="resultsContent" class="text-xs text-gray-300 max-h-32 overflow-y-auto"></div>
                        </div>
                    </div>

                    <!-- Action Buttons -->
                    <div class="space-y-3 mt-4 flex-shrink-0">
                        <button id="processBtn"
                            class="w-full bg-gradient-to-r from-blue-500 to-purple-600 hover:from-blue-600 hover:to-purple-700 text-white font-medium py-2.5 px-4 rounded-lg transition-all duration-200 transform hover:scale-105 shadow-lg">
                            <span class="flex items-center justify-center">
                                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z">
                                    </path>
                                </svg>
                                Procesar con IA
                            </span>
                        </button>
                        <button id="clearBtn"
                            class="w-full bg-gray-600 hover:bg-gray-700 text-white font-medium py-2 px-4 rounded-lg transition-colors duration-200">
                            Limpiar Selección
                        </button>
                    </div>

                </div>
            </div>

            <!-- Map -->
            <div class="flex-1 flex flex-col overflow-hidden">
                <div
                    class="bg-white/10 backdrop-blur-sm rounded-2xl p-4 border border-white/20 shadow-2xl flex-1 flex flex-col">
                    <div id="map" class="flex-1 rounded-xl overflow-hidden shadow-inner"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Modal -->
    <div id="loadingModal"
        class="fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center z-50 hidden">
        <div class="bg-white/10 backdrop-blur-sm rounded-2xl p-8 border border-white/20 text-center">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-white mx-auto mb-4"></div>
            <p class="text-white text-lg">Procesando con IA...</p>
            <p class="text-gray-300 text-sm mt-2">Interpretando instrucción natural</p>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
